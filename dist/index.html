<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Bit Done</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
 </head>
 <body>
   <div class="popup" id="popup">
      <form>
         <input type="text" id="item-name" name="item-name" required>
         <input type="date" id="item-due-date" required>
         <label for="item-due-date">Due Date</label> 
         <button type="submit" id = "add-item">Add</button>
         <button id = "cancel-item">Cancel</button>
       </form>
    </div>
   <header>
      <h1> Get Bit Done: </h1>
      <br>
      <h2>A Developer's To-Do List </h2>
      
   </header>
   <div id="sidebar">
      <div class="content">
         
         <!-- <button class="add" id="today">Today</button>
         <button class= "add" id="this-week">This Week</button> -->
         <!-- <button class="add"  id="archived">Archived</button>  -->
          <h3 id="projects"> Projects </h3>
         <div id="project-container">
            <div class="add-proj-container">

               <button class = "add" id="add-project"> Add Project </button>
               <form id="create-proj">

                  <div id="proj-name-container">
                     <label for="proj-name"> Name: </label>
                     <input type="text" name="proj-name" id = "proj-name" required>
                  </div>
                  
                  <div id="proj-action-buttons">
                     <input id = "add-proj-button" type="submit" value="Add">
                     <button id = "cancel-proj-button"> Cancel </button>
                  </div>
               
               </form>
             </div>
            <div id="created-projects">
               <button class="project" id="inbox">Inbox</button>
            </div>
         </div>
         <!-- <h3 id="timer">Pomodoro Timer</h3> -->
      </div>
   </div>
   <div id="container">
      <div id="proj-title"></div>
      <div id="list-main-container">

      </div>
   </div>
   <!-- <footer> Made by Aya Moosa </footer> -->
 </body>
 </html>
